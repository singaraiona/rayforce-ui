site_name: Rayforce UI
site_description: Native GUI framework for RayforceDB â€” grids, charts, and REPL powered by Rayfall
site_url: https://rayforce.dev/rayforce-ui/
repo_url: https://github.com/nicholasgasior/rayforce-ui
repo_name: GitHub

theme:
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  logo: images/logo_light.svg
  favicon: images/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest
  font:
    text: Roboto
    code: JetBrains Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nicholasgasior/rayforce-ui
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/RayforceDB

copyright: Copyright &copy; 2025 Rayforce

extra_css:
  - css/custom.css

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
