site_name: Rayforce UI
site_description: Native GUI framework for RayforceDB â€” grids, charts, and REPL powered by Rayfall
site_url: https://rayforce.dev/rayforce-ui/
repo_url: https://github.com/nicholasgasior/rayforce-ui
repo_name: GitHub

theme:
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  logo: images/logo_light.svg
  favicon: images/favicon.svg
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest
  font:
    text: Inter
    code: JetBrains Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nicholasgasior/rayforce-ui
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/RayforceDB
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/r/rayforcedb/
    - icon: simple/zulip
      link: https://rayforcedb.zulipchat.com/join/l33sichu4vp7nf77hgdul4om/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/rayforcedb

copyright: Copyright &copy; 2025 Rayforce

extra_css:
  - css/custom.css

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - Widgets: widgets.md
  - Changelog: changelog.md
